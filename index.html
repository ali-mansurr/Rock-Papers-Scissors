<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <div class="game-container">
        <div class="player-container">
            <h2>computer</h2>
            <img src="./img/computer.png" alt="computer icon" width="150" height="150">
            <p class="score">score: <span class="computer-score">0</span></p>
        </div>
        <div class="results">
            <p class="computer-choice"></p>
            <p class="player-choice"></p>
            <p class="winner"></p>
        </div>
        <div class="player-container">
            <h2>player</h2>
            <img src="./img/user.png" alt="computer icon" width="150" height="150">
            <p class="score">score: <span class="player-score">0</span></p>
        </div>
    </div>
    <div class="player-choices">
        <ul class="button-list">
            <li><button>Rock</button></li>
            <li><button>Paper</button></li>
            <li><button>Scissors</button></li>
            <li><button>I feel lucky!</button></li>
        </ul>
    </div>
</body>
</html>
